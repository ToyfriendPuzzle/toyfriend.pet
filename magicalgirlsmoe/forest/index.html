<style>
    html {overflow:hidden;}
    body {  
        cursor: url('cursor.gif'), default;
        background: #000000;
	}
    a {  
        cursor: url('cursor2.gif'), auto;
    }
    
    #forest {
        position: absolute;
        left: 12.5%;
        bottom: 0%;
        width: 75%;
        height: 100%;
        z-index: 5;
    }
    
    #web {
        position: absolute;
        left: 0%;
        bottom: 0%;
        width: 100%;
        height: 133%;
        z-index: 3;
    }
    
    div.duck {
        position: absolute;
        width: 9%;
        height: 12%;
        z-index: 4;
        animation: duck 60s linear 0s infinite;
    }
    #duck {
        left: 0%;
        bottom: 0%;
    }
    @keyframes duck {
        0% {bottom: 100%; left: 4%}
        25% {bottom: 100%; left: 91%}
        50% {bottom: 0%; left: 91%}
        75% {bottom: 0%; left: 4%}
        100% {bottom: 100%; left: 4%}
    }
</style>

<body>
    <audio preload="auto" autoplay="autoplay" loop="loop">
        <source src="tipper_dead_soon.mp3" type="audio/mp3">
    </audio>
    
    <img id="forest" src="deep_forest_rain.gif"/>
    <img id="web" src="web.gif"/>
    <div class="duck" id="duck"><a href="../body_riddle"><img src="dancing_duck.gif"/></a></div>
</body>
