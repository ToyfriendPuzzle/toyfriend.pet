<link rel="shortcut icon" href="/catcar.gif">
<title>a small flicker</title>

<style>
    html {overflow:hidden;}
    body {  
        cursor: url('cursor.gif'), default;
        background: #000000 url('lights.gif');
	}
    
    a {  
        cursor: url('cursor2.gif'), auto;
    }
	
	#bg_glass {
		position: absolute;
		left: 0%;
		bottom: 0%;
		width: 100%;
		height: 100%;
		z-index: 1;
	}  
	
    #lain {
        position: absolute;
        bottom: 0%;
        left: 25%;
        width: 750px;
        height: 500px;
        margin-left: -375px;
        z-index: 10;
    }
    
    #computer {
        position: absolute;
        bottom: 0%;
        left: 75%;
        width: 565px;
        height: 500px;
        margin-left: -282px;
        z-index: 11;
        animation: computer 5s linear 0s infinite;
    }
    @keyframes computer
    {
        0%{left: 0%; bottom: 100%;}
        12.5%{left:50%; bottom: 50%;}
        25%{left: 0%; bottom: 0%}
        37.5%{left:50%; bottom: 50%;}
        50%{left: 100%; bottom: 0%}
        62.5%{left:50%; bottom: 50%;}
        75%{left:100%; bottom: 100%;}
        87.5%{left: 50%; bottom: 50%;}
        100%{left: 0%; bottom: 100%;}
    }

    #alien {
        position: absolute;
        left: 100%;
        width: 500;
        height: 250;
		z-index: 10;
        margin-left: -500px;
        animation: alien 10s linear 0s infinite alternate;
    }
    @keyframes alien
    {
        0% {bottom: 0%;}
        100% {bottom: 100%;}
    }
</style>

<body>
    <audio preload="auto" autoplay="autoplay" loop="loop">
        <source src="ultraista-party_line_nathan_fake_remix.mp3" type="audio/mp3">
    </audio>

    <a href="../blink"><img id="lain" src="lain.gif"/></a>
    <div id="computer"><a href="../time"><img src="computer.gif"/></a></div>
    <div id="alien"><img src="alien.gif"/></div>
	<img id="bg_glass" src="glass.png"/>
</body>
